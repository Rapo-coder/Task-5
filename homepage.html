<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="homepage.css" />
</head>
<body>
 
<div class="container">
  <div class="titel">
    <h1>Address Book</h1>
  </div>
 
  <div class="navbar">
    <div class="navbar-items">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#" onclick="openDialog()">+Add</a></li>
        <div class="logo">
          <img src="assets\blog-icon.png">
        </div>
      </ul>
    </div>
  </div>
 
  <div id="addDialog" class="dialog-box">
    <form>
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>          
      </div> 

      <div class="input-group"> 
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div> 
      
      <div class="input-group phone"> 
          <div class="col">
              <label for="mobile">Mobile:</label>
              <input type="tel" id="mobile" required>
          </div>
          <div class="col">
              <label for="landline">Landline:</label>
              <input type="tel" id="landline">
          </div>
      </div>

      <div class="input-group"> 
          <label for="website">Website:</label>
          <input type="url" id="website">
      </div>

      <div class="input-group"> 
          <label for="address">Address:</label>
          <textarea id="address" rows="4"></textarea>
      </div>

      <div class="buttons">
        <button type="button" onclick="addContact()">Add</button>
      </div>
    </form> 
  </div>

  <div id="contactList" class="contactLists" onclick="showFullDetails(contact)">
    <h4>CONTACTS</h4>
  </div>

<div id="showFullDetails" class="showFullDetails">

</div>




</div>

<script src="homepage.js"></script>
</body>
</html>
